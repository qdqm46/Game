<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Infinito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-menu">
    <button id="start-button">Comenzar juego</button>
  </div>

  <div id="hud">
    <span>Puntos: <span id="score">0</span></span>
    <span>Vidas: <span id="lives">3</span></span>
  </div>

  <canvas id="game" width="1280" height="720"></canvas>

  <div id="question-box" class="hidden">
    <div id="question-text"></div>
    <div id="question-options"></div>
  </div>

  <div id="overlay-blocker"></div>

  <script src="game.js"></script>
</body>
</html>
